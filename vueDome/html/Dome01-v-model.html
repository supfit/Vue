<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>v-model</title>
	</head>
	<body>
		<h1>v-model</h1><hr />
		<div id="app">
			<p>{{msg}}</p>
			<!--文本框-->
			<p><input type="text" v-model="msg"></p>
			<p><input type="text" v-model.lazy="msg"></p>
			<p><input type="text" v-model.number="msg"></p>
			<p><input type="text" v-model.trim="msg"></p>
			<!--文本域-->
			<textarea cols="22" rows="4" v-model="msg"></textarea>
			<!--多选框绑定数据-->
			<h3>多选框绑定值</h3><hr />
			<p>
				<input type="checkbox" id="cb" v-model="isTrue"/>
				<label for="cb">{{isTrue}}</label>	
			</p>
			<h3>多选框绑定数组</h3><hr />
			<p>
				<input type="checkbox" id="tom" value="tom" v-model="names"/>
				<label for="tom">{{tom}}</label>
				<input type="checkbox" id="jack" value="jack" v-model="names"/>
				<label for="jack">{{jack}}</label>
				<input type="checkbox" id="rose" value="rose" v-model="names"/>
				<label for="rose">{{rose}}</label>
			</p>
			<p>{{names}}</p>
			<!--单选框绑定数据-->
			<h3>单选框绑定值</h3><hr />
			<p>
				<input type="radio" value="男" id="boy" v-model="sex"/>
				<label for="boy">男</label>
				<input type="radio" value="女" id="girl" v-model="sex"/>
				<label for="girl">女</label>
			</p>
			<p>你选择的性别是：{{sex}}</p>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				msg:'Helloworld!',
				isTrue:true,
				names:[],
				sex:"男",
				
			}
		});
	</script>
</html>
