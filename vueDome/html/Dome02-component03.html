<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>component03父子组件关系</title>
	</head>
	<body>
		<h1>component03父子组件关系</h1><hr />
		<div id="app">
			<dog></dog>
		</div>
	</body>
	<script type="text/javascript">
		//定义一个组件对象
		var kind={
			template:`
				<p style='color:yellow;'>erha hahahhaha...</p>
			`
		}
		var dogComponent={
			template:`
			<div>
				<p style='color:blue;'>Dogs are human friends</p>
				<kind></kind>
			</div>`,
			components:{
				"kind":kind
			}
		}
		var vm=new Vue({
			el:'#app',
			components:{
				"dog":dogComponent
			}
		});
	</script>
</html>
