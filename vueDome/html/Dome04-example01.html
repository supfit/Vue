<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
		<title>example01实例</title>
	</head>
	<body>
		<h1>example01实例</h1><hr />
		<div id="app">
			<p>{{msg}}</p>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				msg:'Helloworld!'
			},
			//将Jquery挂载过来
			mounted:function(){
				$("#app").html("我是Jquery~");
			},
			methods:{
				add:function(){
					console.log("内部构造器")
				}
			}
		});
		//使用vm对象调用add方法
		vm.add();
	</script>
</html>
