<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>component03标签</title>
	</head>
	<body>
		<h1>component03标签</h1><hr />
		<div id="app">
			<component :is="who"></component>
			<button type="button" @click='changeComponent'>changeComponent</button>
		</div>
	</body>
	<script type="text/javascript">
		//定义三个组件对象
		var componentA={
			template:`
				<p style='color:red;'>I'm component</p>
			`
		}
		var componentB={
			template:`
				<p style='color:yellow;'>I'm component</p>
			`
		}
		var componentC={
			template:`
				<p style='color:blue;'>I'm component</p>
			`
		}
		var vm=new Vue({
			el:'#app',
			data:{
				who:'componentA'
			},
			//注册组件
			components:{
				"componentA":componentA,
				"componentB":componentB,
				"componentC":componentC
			},
			methods:{
				// 单击按钮改变who的值
				"changeComponent":function() {
					if(this.who=="componentA"){
						this.who="componentB"
					}else if(this.who=="componentB"){
						this.who="componentC"
					}else{
						this.who="componentA"
					}
				}
			}
		});
	</script>
</html>
