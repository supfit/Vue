<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>propsData</title>
	</head>
	<body>
		<h1>Vue.extend</h1><hr />
		<div id="app">
			<author></author>
		</div>
	</body>
	<script type="text/javascript">
		var authorURL = Vue.extend({
			template:"<p>{{message}}------{{a}}</p>",
			data:function () {
				return{
					message:'hello Vue.js'
				}
			},
			//添加属性
			props:["a"]
		});
		//挂载对象，传递数据{propsData:值}
		new authorURL({propsData:{a:'tom'}}).$mount("author")
	</script>
</html>
