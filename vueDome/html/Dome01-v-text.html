<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>v-text & v-html</title>
	</head>
	<body>
		<h1>v-text & v-html</h1><hr />
		<div id="app">
			<p v-text="msg"></p>
			<p v-text="message"></p>
			<p v-html="message"></p>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				msg:'Helloworld!',
				message:'<h3>test vue...</h3>'
			}
		});
	</script>
</html>
