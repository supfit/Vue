<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>模板</title>
	</head>
	<body>
		<h1>模板</h1><hr />
		<div id="app">
			{{msg}}
		</div>
		<template id="app2"><h2 style="color:blue;"> BULE </h2></template>
		<script type="x-template" id="app3">
			<h2 style="color:yellow;"> YELLOW </h2>
		</script>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				msg:'Helloworld!',
			},
			// template:`
			// <h2 style="color:red;">RED</h2>
			// `
			// template:'#app2',
			template:"#app3"
		});
	</script>
</html>
