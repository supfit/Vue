<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>v-if & v-else & v-show</title>
	</head>
	<body>
		<h1>v-if & v-else & v-show</h1><hr/>
		<div id="app">
			<p v-if="islogin">我和我亲爱的祖国，一刻也不能分割。</p>
			<p v-else-if="isPass">写了个啥？</p>
			<p v-else="islogin">请先登录!</p>
			<p v-show="islogin">馅饼，等会</p>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				islogin:true,
				isPass:true
			}
		});
	</script>
</html>
