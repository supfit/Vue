<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>v-for</title>
	</head>
	<body>
		<h1>v-for</h1><hr/>
		<div id="app">
			<ol>
				<li v-for="num in sortNums">{{num}}</li>
			</ol><hr />
			<ul>
				<li v-for="(animal,index) in sortAnimals">
					{{index+1}}.{{animal.name}}------{{animal.age}}
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				nums:[1,2,38,4,5,6,5,3,0],
				animals:[
					{name:'tiger',age:5},
					{name:'rabbit',age:2},
					{name:'butterfly',age:1},
					{name:'lion',age:7}
					
				]
			},
			computed:{
				sortNums:function(){
					return this.nums.sort(sortNums);
				},
				sortAnimals:function(){
					return sortByKey(this.animals,'age');
				}
			}
		});
		function sortNums(a,b){
			return a-b;
		}
		function sortByKey(array,key){
			return array.sort(function(a,b){
				var x=a[key];
				var y=b[key];
				return ((x<y)?-1:((x>y)?1:0));
			})
		}
	</script>
</html>
