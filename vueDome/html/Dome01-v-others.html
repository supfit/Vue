<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>v-pre & v-cloak & v-once</title>
	</head>
	<body>
		<h1>v-pre & v-cloak & v-once</h1><hr />
		<div id="app">
			<!-- 原样输出 -->
			<p v-pre>{{msg}}</p>
			<!-- 视图渲染完成后，才显示 -->
			<p v-cloak>视图渲染完成后，才显示</p>
			<!-- 只出现一次，后面没不会改变 -->
			<p v-once>{{msg}}</p>
			<p><input type="text" v-model="msg"/></p>
			<p>{{msg}}</p>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				msg:'Helloworld!'
			}
		});
	</script>
</html>
